<div class="row">
    <div class="col-md-6 mx-auto"> 

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"> 
                <span  class="badge"> titre </span>
                <span  class="badge"> description </span>
                <span  class="badge"> categorie </span>
                <span  class="badge"> date </span>
            </li>
            <li  *ngFor="let item of posts ;let i= index" class="list-group-item d-flex justify-content-between align-items-center"> 
            
                <span  class="badge badge-pill"> {{item.titre}} </span>
                <span  class="badge badge-pill"> {{item.description}} </span>
                <span  class="badge badge-pill"> {{item.categorie}} </span>
                <span  class="badge badge-pill"> {{item.datee}} </span>
                
                
               <button [routerLink]="['/update/',i]" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i>Update</button> 
               <button class="btn btn-info mr-3" (click)="deletPost(i)" class="btn btn-sm btn-warning"><i class="fa fa-trash"></i>>Delete</button>

            </li>
        </ul>
    </div>
</div>
